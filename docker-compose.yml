     - KD_REMOTE_SMTP_FROM=${KD_REMOTE_SMTP_FROM}
     - KD_EMAIL_NOTIFICATION_RECIPIENT=${KD_EMAIL_NOTIFICATION_RECIPIENT}
    restart: always

  health-reporter:
